{% set active_page = "/update/" %}

{%extends "base.html" %}
{% block content %}
<h1 class="title">Aktualizacje</h1>
<h2 class="subtitle"></h2>

<div class="empty"></div>
{% for new in news %}
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="{{ new['image'] }}" alt="Image">
      </figure>
    </div>

    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ new['author'] }}</strong> <small>{{ new['github'] }}</small> <small></small>
          <br>
          {{ new['content'] }}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
{% endfor %}



{% endblock %}
