
{% for id, file in files %}
    {% if loop.index0 % 4 == 0 %}
        <div class="columns">
    {% endif %}
    <div class="column">
        <div class="card">
            <div class="card-image">



                <figure class="image is-4by3 ">
                        <img src="{{ static }}{{ file }}" alt="Image">
                </figure>

            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                <input class="input is-danger" type="text" placeholder="Primary input">
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <input class="input is-info" type="text" placeholder="Primary input">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="card-footer" id="{{ file }}">
                <a class="card-footer-item save-bt">Zapisz</a>
                <a class="card-footer-item select-bt">Odznacz</a>
                <a class="card-footer-item delete-bt" >Usu≈Ñ</a>
            </footer>
        </div>
    </div>
    {% if loop.index0 % 4 == 3 or loop.last %}
        </div>
    {% endif %}
{% endfor %}
